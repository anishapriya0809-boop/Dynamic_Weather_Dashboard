<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="assets/logo.png" alt="Weather Logo" class="logo">
    <h1>Weather Website</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name...">
      <button id="searchBtn">Search</button>
      <button id="locBtn" title="Use current location">📍</button>
    </div>
  </header>

  <main>
    <section id="weather-container" class="weather-container">
      <p>Enter a city name or use your location to see the weather.</p>
    </section>

    <section id="extra-info" class="extra-info"></section>

    <section id="forecast-container" class="forecast-container"></section>
  </main>

  <div id="overlay" class="overlay hidden">Loading...</div>
  <div id="errorBox" class="overlay hidden error-box"></div>

  <footer>
    <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
